[core]
as_active_plugins = core;ccp;move;resize;place;decoration;put;vpswitch;png;grid;scale;switcher;scaleaddon;blur;obs;toggledeco;wall;regex;animation;animationsim;animationaddon;animationplus;bench;
s0_refresh_rate = 60
s0_detect_refresh_rate = false
s0_outputs = 1366x768+0+0;1920x1080+1366+0;
s0_hsize = 9
as_toggle_window_maximized_key = <Super>t
as_close_window_key = <Super>w
as_click_to_focus = false

[place]
s0_multioutput_mode = 1
s0_mode = 5
s0_force_placement_match = (Toolbar | Utility | Dialog | Normal | Unknown)  | (state=hidden & state=shaded) & (state=hidden & state=shaded & state=skippager & state=skiptaskbar & state=fullscreen & state=above & state=below & state=demandsattention & state=maxhorz & state=maxvert & state=sticky & state=modal)

[workarounds]
as_fglrx_xgl_fix = true

[bench]

[scale]
as_initiate_edge = TopLeft
s0_window_match = (Toolbar | Utility | Dialog | Normal | Unknown)  | (state=hidden & state=shaded) & (state=hidden & state=shaded & state=skippager & state=skiptaskbar & state=fullscreen & state=above & state=below & state=demandsattention & state=maxhorz & state=maxvert & state=sticky & state=modal)
s0_multioutput_mode = 1

[obs]
s0_opacity_matches = title=nvim;class=Sublime_text;
s0_opacity_values = 95;95;

[tile]

[blur]
s0_gaussian_radius = 15

[vpswitch]
as_switch_to_1_key = <Super>1
as_switch_to_2_key = <Super>2
as_switch_to_3_key = <Super>3
as_switch_to_4_key = <Super>4
as_switch_to_5_key = <Super>5
as_switch_to_6_key = <Super>6
as_switch_to_7_key = <Super>7
as_switch_to_8_key = <Super>8
as_switch_to_9_key = <Super>9
as_switch_to_10_key = <Super>0

[cube]
s0_color = #feffc700

[put]
as_put_viewport_1_key = <Shift><Super>exclam
as_put_viewport_2_key = <Shift><Super>at
as_put_viewport_3_key = <Shift><Super>numbersign
as_put_viewport_4_key = <Shift><Super>dollar
as_put_viewport_5_key = <Shift><Super>percent
as_put_viewport_6_key = <Shift><Super>asciicircum
as_put_viewport_7_key = <Shift><Super>ampersand
as_put_viewport_8_key = <Shift><Super>asterisk
as_put_viewport_9_key = <Shift><Super>parenleft
as_put_viewport_10_key = <Shift><Super>parenright

[wall]
as_background_gradient_base_color = #282828ff
as_background_gradient_highlight_color = #282828ff
as_left_key = <Super>bracketleft
as_right_key = <Super>bracketright
as_background_gradient_shadow_color = #282828ff
as_arrow_base_color = #282828d9
as_arrow_shadow_color = #282828d9
as_show_switcher = false

[resize]
as_initiate_button = <Super>Button3

[wallpaper]
s0_bg_image = ;
s0_bg_image_pos = 0;
s0_bg_fill_type = 0;
s0_bg_color1 = #000000ff;
s0_bg_color2 = #000000ff;

[snap]

[switcher]
as_next_all_key = <Super>Tab

